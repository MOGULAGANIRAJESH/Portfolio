<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4a4a4a;
            text-transform: uppercase;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        li {
            font-size: 1.3rem;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        li:hover {
            background-color: #45a049;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .highlighted {
            background-color: #FF5722;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div>
        <h2>Skills</h2>
        <ul>
            <li onclick="toggleHighlight(this)">JAVA</li>
            <li onclick="toggleHighlight(this)">SPRING/SPRING BOOT</li>
            <li onclick="toggleHighlight(this)">SQL/PLSQL</li>
            <li onclick="toggleHighlight(this)">JAVASCRIPT</li>
            <li onclick="toggleHighlight(this)">REACT</li>
            <li onclick="toggleHighlight(this)">HTML/CSS/BOOTSTRAP</li>
            <li onclick="toggleHighlight(this)">MVC ARCHITECTURE</li>
            <li onclick="toggleHighlight(this)">JDBC</li>
            <li onclick="toggleHighlight(this)">PYTHON</li>
            <li onclick="toggleHighlight(this)">SERVLETS</li>
        </ul>
    </div>

    <script>
        // Function to toggle the highlight class on skills
        function toggleHighlight(skillElement) {
            skillElement.classList.toggle('highlighted');
        }
    </script>
</body>
</html>

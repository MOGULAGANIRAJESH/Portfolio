<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-top: 50px;
            color: #333;
        }

        /* Card Styling */
        .card {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
            border: 1px solid #e0e0e0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        /* Form Styling */
        form {
            width: 100%;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* Contact Info Card */
        .contact-info {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 450px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease-in-out;
        }

        .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .contact-info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .contact-info a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h2>Contact Me</h2>

    <!-- Contact Form inside Card -->
    <div class="card">
        <form id="contactForm" action="https://formspree.io/f/mjkgeylq" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div id="nameError" class="error"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <div id="messageError" class="error"></div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Contact Info inside Card -->
    <div class="contact-info">
        <h3>My Contact Details</h3>
        <p><strong>Email:</strong> <a href="mailto:mogulaganirajesh555@gmail.com">mogulaganirajesh555@gmail.com</a></p>
        <p><strong>Phone:</strong> <a href="tel:+918688166634">+91 8688166634</a></p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            let form = event.target;
            let formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Form submitted successfully!');
                    form.reset();
                } else {
                    alert('There was an error submitting the form. Please try again.');
                }
            }).catch(error => {
                alert('There was an error submitting the form. Please try again.');
            });
        });
    </script>
</body>
</html>
